//function that adds data to the chart. mps for the first dataset, perc for the second one.
function addData(chart, label, mps, perc) {
  this.chart = chart;
  this.label = label;
  this.mps = mps;
  this.perc = perc;

  chart.data.labels.push(label);
  chart.data.datasets[0].data.push(mps);
  chart.data.datasets[1].data.push(perc);

  chart.update();
}
