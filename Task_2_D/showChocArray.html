<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <title>Chocolate info</title>
  <script src="superfetch.js"></script>
</head>

<body>
</body>

<style>
    body {font-family: sans-serif}
    img {width:100px; float:left; margin-right: 10px}
    hr {clear:left}
</style>

<script>

    //init --------------------------------------------------

    //load the JSON-data (array)
    superfetch("http://sukkergris.no/choco/jsonlist/", "json", success, fail);

    //success -----------------------------------------------
    function success(data) {

        console.log(data);
        for (var i = 0; i < data.length; i++){
          var html = "<img src='" + data[i].img_small + "'>";
          html += "<h1>" + data[i].name + "</h1>";
          html += "<p>" + data[i].description + "</p>";
          html += "<hr>";   
          document.body.innerHTML += html;
        }
    }

    //fail --------------------------------------------------
    function fail(error) {
        console.log(error);
    }

    //script end --------------------------------------------

</script>



</html>
